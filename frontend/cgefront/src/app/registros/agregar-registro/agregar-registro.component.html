<h2>Agregar nuevo registro</h2>

<form (ngSubmit)="guardar()" #registroForm="ngForm">
  <div>
    <label>Tipo:</label>
    <input type="text" [(ngModel)]="nuevoRegistro.tipo" name="tipo" required />
  </div>

  <div>
    <label>Descripci√≥n:</label>
    <input type="text" [(ngModel)]="nuevoRegistro.descripcion" name="descripcion" required />
  </div>

  <div>
    <label>Operador:</label>
    <input type="text" [(ngModel)]="nuevoRegistro.operador" name="operador" required />
  </div>

  <div>
    <label>Fecha (opcional):</label>
    <input type="datetime-local" [(ngModel)]="nuevoRegistro.fecha_registro" name="fecha_registro" />
  </div>

  <button type="submit" [disabled]="cargando">Guardar</button>
  <a routerLink="/">Cancelar</a>
</form>

<p *ngIf="mensaje">{{ mensaje }}</p>

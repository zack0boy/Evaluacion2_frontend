<div class="p-4">
  <h2>Gesti√≥n de Clientes</h2>

  <input type="text" [(ngModel)]="filtro" placeholder="Filtrar clientes..." class="form-control mb-3">

  <form (ngSubmit)="modoEdicion ? guardarCliente(clienteActual.id) : crearCliente()">
    <input type="text" [(ngModel)]="clienteActual.nombre" name="nombre" placeholder="Nombre" required>
    <input type="email" [(ngModel)]="clienteActual.email" name="email" placeholder="Email" required>
    <input type="text" [(ngModel)]="clienteActual.rut" name="rut" placeholder="RUT" required>
    <button type="submit">{{ modoEdicion ? 'Guardar Cambios' : 'Agregar Cliente' }}</button>
    <button type="button" (click)="limpiarFormulario()" *ngIf="modoEdicion">Cancelar</button>
  </form>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>RUT</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of filtrarClientes()">
        <td>{{ c.nombre }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.rut }}</td>
        <td>
          <button (click)="editarCliente(c.id)">Editar</button>
          <button (click)="eliminarCliente(c.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

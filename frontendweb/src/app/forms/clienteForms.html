<div class="form-container">

  <h2>{{ modoEdicion ? 'Editar Cliente' : 'Crear Cliente' }}</h2>

  <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>

  <form (ngSubmit)="guardar()">

    <label>RUT:</label>
    <input [(ngModel)]="cliente.rut" name="rut" required />

    <label>Nombre / Razón Social:</label>
    <input [(ngModel)]="cliente.nombre_razon" name="nombre" required />

    <label>Email contacto:</label>
    <input type="email" [(ngModel)]="cliente.email" name="email" required />

    <label>Teléfono:</label>
    <input [(ngModel)]="cliente.telefono" name="telefono" />

    <label>Dirección:</label>
    <input [(ngModel)]="cliente.direccion" name="direccion" required />

    <button type="submit">{{ modoEdicion ? 'Actualizar' : 'Crear' }}</button>
    <button type="button" (click)="cancelar()">Cancelar</button>

  </form>

</div>
